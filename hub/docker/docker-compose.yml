version: '3.7'

x-shared-api-variables: &shared-api-variables
  NODE_ENV: development
  ENV_PREFIX: ONIFY_
  INTERPRET_CHAR_AS_DOT: _
  ONIFY_db_elasticsearch_host: http://linked-elasticsearch:9200
  ONIFY_db_indexPrefix: dev
  ONIFY_client_code: onify
  ONIFY_client_instance: docker
  ONIFY_client_secret: ${API_CLIENT_SECRET}
  ONIFY_evaluationLicense: ${LICENSE} # Contact Onify at hello@onify.co for license
  ONIFY_adminUser_username: admin
  ONIFY_adminUser_password: ${ADMIN_PASSWORD} # Dollar has to be escaped by dollar
  ONIFY_adminUser_email: hello@onify.co
  ONIFY_apiTokens_app_secret: ${API_APP_SECRET}
  ONIFY_resources_baseDir: ./resources
  ONIFY_resources_tempDir: ./temp
  ONIFY_websockets_agent_url: ws://linked-agent-server:8080/hub

x-shared-api-volumes: &shared-api-volumes # make sure the paths exist
  - ./tmp/resources:/usr/app/resources
  - ./tmp/temp_storage:/usr/app/temp

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    ports:
      - 9200:9200
    environment:
      - ES_JAVA_OPTS=-Xms256m -Xmx256m
      - discovery.type=single-node
      - cluster.name=onify
  agent-server:
    image: gcr.io/onify-containers/agent:master # replace :master with desired semver version
    environment:
      hub_version: v2
      log_level: "2"
      log_type: "1"
    ports:
      - 8080:8080
  api:
    image: eu.gcr.io/onify-k8s/hub-api/v2:2 # replace :2 with desired semver version
    environment:
      <<: *shared-api-variables
      ONIFY_autoinstall: "true"
    ports:
      - 8181:8181
    links:
      - elasticsearch:linked-elasticsearch
      - agent-server:linked-agent-server
    volumes: *shared-api-volumes
  worker:
    image: eu.gcr.io/onify-k8s/hub-api/v2:2 # replace :2 with desired semver version
    command: worker
    environment:
      <<: *shared-api-variables
      ONIFY_worker_cleanupInterval: "30"
    links:
      - elasticsearch:linked-elasticsearch
      - agent-server:linked-agent-server
    volumes: *shared-api-volumes
  app:
    image: gcr.io/onify-containers/hub-app:master
    environment:
      ONIFY_API_TOKEN: ${APP_API_TOKEN}
      ONIFY_API_URL_INTERNAL: http://linked-api:8181/api/v2
      ONIFY_API_URL_EXTERNAL: http://localhost:8181/api/v2
    links:
      - api:linked-api
    ports:
      - 3000:3000
